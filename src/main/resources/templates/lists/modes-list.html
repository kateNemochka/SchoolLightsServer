<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Режими роботи | БАЛ "Гармонія"</title>
    <link th:replace="partials/_css-links"/>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <div th:replace="partials/_navbar"></div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <div th:replace="partials/_sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body table-responsive">
                    <h2 class="font-weight-semibold">Режими роботи</h2>
                    <p class="card-description text-muted"> Способи керування освітленням </p>
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>№</th>
                          <th>Назва режиму роботи</th>
                          <th>Службова назва</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="mode, iStat: ${modes}">
                          <td th:text="${iStat.index + 1}"></td>
                          <td th:text="${mode.displayName}" class="font-weight-medium"></td>
                          <td th:text="${mode.name}"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body table-responsive">
                    <h2 class="font-weight-semibold">Типи періодів</h2>
                    <p class="card-description text-muted"> Типи періодів, залежно від виду активності</p>
                    <table class="table table-hover">
                      <thead>
                      <tr>
                        <th>№</th>
                        <th>Назва періоду</th>
                        <th>Службова назва</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="period, iStat: ${periods}">
                        <td th:text="${iStat.index + 1}"></td>
                        <td th:text="${period.displayName}" class="font-weight-medium"></td>
                        <td th:text="${period.name}"></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="partials/_footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script th:replace="partials/_js-links"></script>
  </body>
</html>
