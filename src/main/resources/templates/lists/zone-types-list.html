<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Типи зон | БАЛ "Гармонія"</title>
    <link th:replace="partials/_css-links"/>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <div th:replace="partials/_navbar"></div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <div th:replace="partials/_sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body table-responsive">

                    <h2 class="font-weight-semibold">Типи зон</h2>
                    <p class="card-description text-muted">Для налаштування норм рівнів освітленості та часових проміжків</p>
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>№</th>
                          <th>Тип</th>
                          <th>Min Лк</th>
                          <th>Max Лк</th>
                          <th>Опис</th>
                          <th><a class="btn btn-rounded btn-primary" href="/zones/zone-types/createUpdate">Новий тип</a></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="zoneType, iStat: ${zoneTypes}">
                          <td th:text="${iStat.index + 1}"></td>
                          <td th:text="${zoneType.name}" class="font-weight-medium"></td>
                          <td th:text="${zoneType.lightMinimum}"></td>
                          <td th:text="${zoneType.lightMaximum}"></td>
                          <td th:text="${zoneType.description}" class="font-weight-lighter"></td>
                          <td><a type="button" class="btn btn-icons btn-inverse-light btn-rounded"
                                 th:href="@{/zones/zone-types/{zone_type_id}(zone_type_id=${zoneType.id})}">
                            <i class="mdi mdi-pencil"></i></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="partials/_footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script th:replace="partials/_js-links"></script>
  </body>
</html>
