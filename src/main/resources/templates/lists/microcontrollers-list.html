<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Мікроконтролери | БАЛ "Гармонія"</title>
    <link th:replace="partials/_css-links"/>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <div th:replace="partials/_navbar"></div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <div th:replace="partials/_sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body table-responsive">
                    <h2 class="font-weight-semibold">Мікроконтролери</h2>
                    <p class="card-description text-muted">Список мікроконтролерів, що зареєстровані у системі</p>
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>№</th>
                          <th>MAC-адреса</th>
                          <th>IP-адреса</th>
                          <th>Приміщення</th>
                          <th>Статус</th>
                          <th>Зміна режиму</th>
                          <th>Оновлення датчиків</th>
                          <th>Оновлення пристрою</th>
                          <th><a class="btn btn-rounded btn-primary" href="/microcontrollers/createUpdate">Додати пристрій</a></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="micro, iStat: ${microcontrollers}">
                          <td th:text="${iStat.index + 1}">0</td>
                          <td th:text="${micro.macAddress}" class="font-weight-medium">Датчик руху біля вікна</td>
                          <td th:text="${micro.ipAddress}">Датчик руху</td>
                          <td th:text="${micro.room == null ? '-' : micro.room.name}">207</td>
                          <td><span th:text="${micro.deviceConnected ? 'підключено' : 'не підключено'}"
                                    th:class="${micro.deviceConnected ? 'badge badge-online' : 'badge badge-offline'}">
                            Теоретична зона</span></td>
                          <td th:text="${micro.modeUpdate}">1</td>
                          <td th:text="${micro.sensorsUpdateTimeout} + ' хв'">1</td>
                          <td th:text="${micro.statusUpdateTimeout} + ' хв'">1</td>
                          <td><a type="button" class="btn btn-light"
                                    th:href="@{/microcontrollers/{micro_id}(micro_id=${micro.id})}">Детальніше</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="partials/_footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script th:replace="partials/_js-links"></script>
  </body>
</html>
