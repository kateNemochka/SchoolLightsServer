<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Помилка | БАЛ "Гармонія"</title>
  <!-- plugins:css -->
  <link th:replace="partials/_css-links"/>
</head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center text-center error-page bg-info">
          <div class="row flex-grow">
            <div class="col-lg-7 mx-auto text-white">
              <div class="row align-items-center d-flex flex-row">
                <div class="col-lg-4 text-lg-right pr-lg-4">
                  <h1 class="display-1 mb-0" th:text="${error_code}">ERROR</h1>
                </div>
                <div class="col-lg-8 error-page-divider text-lg-left pl-lg-4">
                  <h2>ЙОЙ!</h2>
                  <h3>Ви натрапили на помилку</h3>
                  <h4 class="font-weight-light" th:text="${cause}">Internal server error!</h4>
                  <table>
                    <tr>
                      <td>Path</td>
                      <td th:text="${error_uri}" th:if="${error_uri}"></td>
                    </tr>
                    <tr>
                      <td>Status</td>
                      <td th:text="${error_code}" th:if="${error_code}">66</td>
                    </tr>
                    <!--<tr>
                      <td>Cause</td>
                      <td th:text="${cause}" th:if="${cause}"></td>
                    </tr>-->
                    <tr>
                      <td>Message</td>
                      <td th:text="${error_message}" th:if="${error_message}"></td>
                    </tr>
                    <!--<tr>
                      <td>Stack trace</td>
                      <td th:text="${error_stack_trace}" th:if="${error_stack_trace}"></td>
                    </tr>-->
                  </table>
                </div>
              </div>

              <div class="row mt-5">
                <div class="col-12 text-center mt-xl-2">
                  <a class="text-white font-weight-medium" href="/">На головну</a>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-12 mt-xl-2">
                  <p th:replace="partials/_footer-included"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script th:replace="partials/_js-links"></script>
  </body>
</html>
