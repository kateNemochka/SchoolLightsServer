<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Період для розкладу | БАЛ "Гармонія"</title>
    <link th:replace="partials/_css-links"/>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:./partials/_navbar.html -->
      <nav th:replace="partials/_navbar"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="partials/_sidebar"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-8 d-flex align-items-stretch grid-margin">
                <div class="row flex-grow">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="font-weight-semibold">Період</h4>
                        <p class="card-description text-muted">Дані про період робочого дня та його тривалість</p>
                        <form class="forms-sample"
                              th:action="@{/schedule/{action}(action=${operation=='new' ? 'new' : event.id})}"
                              th:object="${event}" method="post">
                          <div class="form-group">
                            <input type="hidden" class="form-control" id="id"
                                   th:field="*{id}">
                            <label for="periodStart">Початок</label>
                            <input type="time" class="form-control" id="periodStart" required
                                   th:field="*{periodStart}">
                          </div>
                          <div class="form-group">
                            <label for="periodEnd">Кінець</label>
                            <input type="time" class="form-control" id="periodEnd" required
                                   th:field="*{periodEnd}">
                          </div>
                          <div class="form-group">
                            <label for="zone-type">Тип періоду</label>
                            <select th:field="*{period.id}" id="zone-type" class="form-control" required>
                              <option th:each="p : ${periodTypes}" th:value="${p.id}" th:text="${p.displayName}">
                              </option>
                            </select>
                          </div>

                          <button type="submit" class="btn btn-success mr-2">Зберегти</button>
                          <a th:href="@{/schedule}" class="btn btn-light">Скасувати</a>
                          <a th:href="@{/schedule/{eventId}/delete(eventId=${event.id})}"
                             th:if="*{id}"
                             class="btn btn-danger">Видалити</a>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="partials/_footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script th:replace="partials/_js-links"></script>
  </body>
</html>
