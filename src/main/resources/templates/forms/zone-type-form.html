<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>БАЛ "Гармонія"</title>
    <link th:replace="partials/_css-links"/>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:./partials/_navbar.html -->
      <nav th:replace="partials/_navbar"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="partials/_sidebar"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-8 d-flex align-items-stretch grid-margin">
                <div class="row flex-grow">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="font-weight-semibold">Тип зони</h4>
                        <p class="card-description text-muted">Тип зони</p>
                        <form class="forms-sample"
                              th:action="@{/zones/zone-types/createUpdate}"
                              th:object="${zoneTypeDto}" method="post">
                          <div class="form-group">
                            <input type="hidden" class="form-control" id="id"
                                   th:field="*{id}">
                            <label for="name">Назва</label>
                            <input type="text" class="form-control" id="name" required
                                   th:field="*{name}"
                                   placeholder="Введіть назву типу зони">
                          </div>
                          <div class="form-group">
                            <label for="zoneTypeMinLight">Мінімальний рівень освітленості</label>
                            <input type="number" class="form-control" id="zoneTypeMinLight" required
                                   th:field="*{lightMinimum}"
                                   placeholder="300 Лк">
                          </div>
                          <div class="form-group">
                            <label for="zoneTypeMaxLight">Максимальний рівень освітленості</label>
                            <input type="number" class="form-control" id="zoneTypeMaxLight" required
                                   th:field="*{lightMaximum}"
                                   placeholder="600 Лк">
                          </div>
                          <div class="form-group">
                            <label for="zoneTypeDescription">Опис</label>
                            <input type="text" class="form-control" id="zoneTypeDescription"
                                   th:field="*{description}"
                                   placeholder="Цей тип зони для...">
                          </div>

                          <div class="form-group table-responsive">
                            <label for="lightTimeoutTable1">Налаштування інтервалів часу для режимів роботи</label>
                            <table class="table table-sm table-borderless" id="lightTimeoutTable1">
                              <tr>
                                <td></td>
                                <td class="font-weight-lighter" th:text="${periodDisplayNames['LESSON']}"></td>
                                <td class="font-weight-lighter" th:text="${periodDisplayNames['BREAK']}"></td>
                                <td class="font-weight-lighter" th:text="${periodDisplayNames['PASSIVE']}"></td>
                              </tr>
                              <tr>
                                <td class="font-weight-lighter">Очікування руху</td>
                                <td><input type="number" class="form-control" required
                                           th:field="*{detectionIntervals['LESSON']}"/></td>
                                <td><input type="number" class="form-control" required
                                           th:field="*{detectionIntervals['BREAK']}"/></td>
                                <td><input type="number" class="form-control" required
                                           th:field="*{detectionIntervals['PASSIVE']}"/></td>
                              </tr>
                              <tr>
                                <td class="font-weight-lighter">Робота світильників</td>
                                <td><input type="number" class="form-control" required
                                           th:field="*{lightTimeouts['LESSON']}"/></td>
                                <td><input type="number" class="form-control" required
                                           th:field="*{lightTimeouts['BREAK']}"/></td>
                                <td><input type="number" class="form-control" required
                                           th:field="*{lightTimeouts['PASSIVE']}"/></td>
                              </tr>
                            </table>
                          </div>

                          <button type="submit" class="btn btn-success mr-2">Зберегти</button>
                          <a th:href="@{/zones/zone-types}" class="btn btn-light">Скасувати</a>
                          <a th:href="@{|/zones/zone-types/${zoneTypeDto.id}/delete|}"
                             th:if="*{id}"
                             class="btn btn-danger">Видалити</a>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="partials/_footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script th:replace="partials/_js-links"></script>
  </body>
</html>
