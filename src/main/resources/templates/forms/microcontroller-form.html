<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Мікроконтролер | БАЛ "Гармонія"</title>
    <link th:replace="partials/_css-links"/>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:./partials/_navbar.html -->
      <nav th:replace="partials/_navbar"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="partials/_sidebar"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-8 d-flex align-items-stretch grid-margin">
                <div class="row flex-grow">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="font-weight-semibold">Мікроконтролер</h4>
                        <p class="card-description text-muted">Дані про плати, встановлені у приміщеннях школи</p>
                        <form class="forms-sample"
                              th:action="@{/microcontrollers/createUpdate}"
                              th:object="${microcontroller}" method="post">
                          <div class="form-group">
                            <input type="hidden" class="form-control" id="id"
                                   th:field="*{id}">
                            <label for="macAddress">MAC-адреса</label>
                            <input type="text" class="form-control" id="macAddress"
                                   th:field="*{macAddress}"
                                   placeholder="FF:FF:FF:FF:FF:FF"
                                   th:readonly="*{macAddress != null}">
                          </div>
                          <div class="form-group">
                            <label for="mqttUsername">Логін MQTT</label>
                            <input type="text" class="form-control" id="mqttUsername"
                                   th:field="*{mqttUsername}"
                                   placeholder="username">
                          </div>
                          <div class="form-group">
                            <label for="mqttPassword">Пароль MQTT</label>
                            <input type="password" class="form-control" id="mqttPassword"
                                   th:field="*{mqttPassword}"
                                   placeholder="********">
                          </div>
                          <div class="form-group">
                            <label for="sensorsUpdateTimeout">Період оновлення даних з датчиків (хв)</label>
                            <input type="number" class="form-control" id="sensorsUpdateTimeout"
                                   th:field="*{sensorsUpdateTimeout}">
                          </div>
                          <div class="form-group">
                            <label for="zoneTypeDescription">Період оновлення даних мікроконтролера (хв)</label>
                            <input type="number" class="form-control" id="zoneTypeDescription"
                                   th:field="*{statusUpdateTimeout}">
                          </div>

                          <button type="submit" class="btn btn-success mr-2">Зберегти</button>
                          <a th:href="@{/microcontrollers}" class="btn btn-light">Скасувати</a>
                          <a th:href="@{|/microcontrollers/${microcontroller.id}/delete|}"
                             th:if="*{id}"
                             class="btn btn-danger">Видалити</a>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="partials/_footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script th:replace="partials/_js-links"></script>
  </body>
</html>
