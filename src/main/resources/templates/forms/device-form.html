<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>БАЛ "Гармонія"</title>
    <link th:replace="partials/_css-links"/>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:./partials/_navbar.html -->
      <nav th:replace="partials/_navbar"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="partials/_sidebar"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-8 d-flex align-items-stretch grid-margin">
                <div class="row flex-grow">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="font-weight-semibold" th:text="${device.deviceType.displayName}">Пристрій</h4>
                        <p class="card-description text-muted"
                           th:text="${'Каб. ' + device.zone.room.name + ', ' + device.zone.name
                                      + (device.row != null ? ', ряд: ' + device.row.rowNumberFromWindow : '')}">
                          Кінцевий пристрій</p>
                        <form class="forms-sample"
                              th:action="@{/devices/${device.id}}"
                              th:object="${device}" method="post">
                          <div class="form-group">
                            <input type="hidden" class="form-control" id="id"
                                   th:field="*{id}">
                            <label for="description">Опис</label>
                            <input type="text" class="form-control" id="description"
                                   th:field="*{description}"
                                   placeholder="">
                          </div>

                          <button type="submit" class="btn btn-success mr-2">Зберегти</button>
                          <a th:href="@{/devices}" class="btn btn-light">Скасувати</a>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="partials/_footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script th:replace="partials/_js-links"></script>
  </body>
</html>
