<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Помилка | БАЛ "Гармонія"</title>
  <link th:replace="partials/_css-links"/>
</head>
<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center text-center error-page bg-info">
      <div class="row flex-grow">
        <div class="col-lg-7 mx-auto text-white">
          <div class="row align-items-center d-flex flex-row">
            <div class="col-lg-4 text-lg-right pr-lg-4">
              <h1 class="display-1 mb-0">500</h1>
            </div>
            <div class="col-lg-8 error-page-divider text-lg-left pl-lg-4">
              <h2>SORRY!</h2>
              <h3 class="font-weight-light">Internal server error!</h3>
              <table>
                <tr>
                  <td>Date</td>
                  <td th:text="${timestamp}"/>
                </tr>
                <tr>
                  <td>Path</td>
                  <td th:text="${path}"/>
                </tr>
                <tr>
                  <td>Error</td>
                  <td th:text="${error}"/>
                </tr>
                <tr>
                  <td>Status</td>
                  <td th:text="${status}"/>
                </tr>
                <tr>
                  <td>Message</td>
                  <td th:text="${message}"/>
                </tr>
                <tr>
                  <td>Exception</td>
                  <td th:text="${exception}"/>
                </tr>
                <tr>
                  <td>Trace</td>
                  <td>
                    <pre th:text="${trace}"/>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-12 text-center mt-xl-2">
              <a class="text-white font-weight-medium" href="../../index.html">Back to home</a>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-12 mt-xl-2">
              <p class="text-white font-weight-medium text-center">Copyright &copy; 2020 All rights reserved.</p>
              <p class="footer-text text-center text-center"><a href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank"> Free Bootstrap template </a> from BootstrapDash templates</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<script th:replace="partials/_js-links"></script>
</body>
</html>
